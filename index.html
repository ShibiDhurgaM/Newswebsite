<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img  src="./NEWS.png" alt="News Logo" width="120px"/>
        <div class="inputSearch">
            <input id="searchInput" type="text" placeholder="Type to search...">
            <span><i class="fas fa-search"></i></span>
        </div>
        <nav>
            <ul id="topics">
                <li>Sports</li>
                <li>Technology</li>
                <li>Food</li>
                <li>Movies</li>
                <li>Business</li>
                <li>Politics</li>
            </ul>
        </nav>
    </header>
    <div class="content">
       <h2>Top Update's</h2> 
    </div>
    <div class="hot-topics-slider">
        <h2></h2>
    </div>
    <div id="news-container" class="news-container">
        <!-- News cards will be dynamically added here -->
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 NewsWeb. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
